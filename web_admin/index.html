<body>
    <div class="container">

            <p>Firebase Storageì— ì§ì ‘ ìŠ¤í‹°ì»¤ë¥¼ ì—…ë¡œë“œí•˜ê³  ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <div class="content">

            <!-- Upload Section -->

                    <p style="font-size: 12px; color: #888; margin-top: 10px;">
                        GIF, PNG, WebP íŒŒì¼ (ìµœëŒ€ 500KB, 400x400px)
                    </p>
                    <input type="file" id="fileInput" accept=".gif,.png,.webp" style="display: none;" multiple>

                <div class="form-group">

                <div id="loading" class="loading" style="display: none;">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, deleteObject, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDEoFb4ovEEyrSKs7Se9JToLzHA26A6ga8",
            projectId: "qrchat-b7a67",
            storageBucket: "qrchat-b7a67.firebasestorage.app",
            appId: "1:745884272823:android:bc0cc4d389b36ee1d9e532"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Global variables
        window.selectedFiles = [];
        window.storage = storage;
        window.db = db;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStickers();
            setupUploadArea();
        });

        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            window.selectedFiles = Array.from(files);
            showPreview(window.selectedFiles);
        }

        function showPreview(files) {
            const previewContainer = document.getElementById('previewContainer');
            const previewImages = document.getElementById('previewImages');
            
            previewContainer.style.display = 'block';
            previewImages.innerHTML = '';

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.style.marginBottom = '10px';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="preview-image">
                        <div class="file-info">
                            <strong>${file.name}</strong><br>
                            í¬ê¸°: ${(file.size / 1024).toFixed(2)} KB
                        </div>
                    `;
                    previewImages.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        // ëª¨ë°”ì¼ ì•±ê³¼ ë™ì¼í•œ ì—…ë¡œë“œ ë¡œì§
        window.uploadStickers = async function() {
            const packName = document.getElementById('stickerPackName').value.trim();
            const packId = document.getElementById('stickerPackId').value.trim();
            const files = window.selectedFiles;

            if (!packName || !packId) {
                showAlert('ìŠ¤í‹°ì»¤íŒ© ì´ë¦„ê³¼ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (files.length === 0) {
                showAlert('ì—…ë¡œë“œí•  íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';
            progressBar.classList.add('show');

            try {
                const uploadedStickers = [];

                // ê° ìŠ¤í‹°ì»¤ ì—…ë¡œë“œ (ëª¨ë°”ì¼ ì•±ê³¼ ë™ì¼í•œ ë¡œì§)
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileExtension = file.name.split('.').pop();
                    const fileName = `sticker_${String(i + 1).padStart(3, '0')}.${fileExtension}`;
                    const storagePath = `stickers/${packId}/${fileName}`;
                    const storageRef = ref(storage, storagePath);

                    // Content Type ì„¤ì •
                    const contentType = file.type || 'image/gif';
                    const metadata = {
                        contentType: contentType
                    };

                    // ì—…ë¡œë“œ
                    await uploadBytes(storageRef, file, metadata);
                    const downloadUrl = await getDownloadURL(storageRef);

                    // ìŠ¤í‹°ì»¤ ì •ë³´ ì €ì¥ (ëª¨ë°”ì¼ ì•±ê³¼ ë™ì¼í•œ êµ¬ì¡°)
                    uploadedStickers.push({
                        sticker_id: `${packId}_${i}`,
                        sticker_name: file.name.split('.')[0],
                        image_url: downloadUrl,
                        order: i,
                        file_name: fileName
                    });

                    // Progress ì—…ë°ì´íŠ¸
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = progress + '%';
                    progressFill.textContent = Math.round(progress) + '%';

                    console.log(`âœ… [ìŠ¤í‹°ì»¤ ì—…ë¡œë“œ] ${fileName} â†’ ${downloadUrl}`);
                }

                // Firestoreì— ì €ì¥ (ëª¨ë°”ì¼ ì•±ê³¼ ë™ì¼í•œ êµ¬ì¡°)
                const stickerPackData = {
                    pack_id: packId,
                    pack_name: packName,
                    is_default: false,
                    created_at: new Date().toISOString(),
                    sticker_count: uploadedStickers.length,
                    stickers: uploadedStickers
                };

                // Document IDë¥¼ packIdë¡œ ì§€ì • (ëª¨ë°”ì¼ ì•±ê³¼ ë™ì¼)
                await setDoc(doc(db, 'sticker_packs', packId), stickerPackData);

                console.log(`âœ… [Firestore] ìŠ¤í‹°ì»¤íŒ© ì €ì¥ ì™„ë£Œ: ${packId}`);

                showAlert(`âœ… ìŠ¤í‹°ì»¤íŒ© ì—…ë¡œë“œ ì™„ë£Œ! (${uploadedStickers.length}ê°œ)`, 'success');
                
                // Reset form
                document.getElementById('stickerPackName').value = '';
                document.getElementById('stickerPackId').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('previewContainer').style.display = 'none';
                window.selectedFiles = [];

                // Reload stickers
                loadStickers();

            } catch (error) {
                console.error('âŒ [ì—…ë¡œë“œ] ì‹¤íŒ¨:', error);
                showAlert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
                progressBar.classList.remove('show');
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
            }
        };

        window.loadStickers = async function() {
            const loading = document.getElementById('loading');
            const stickerGrid = document.getElementById('stickerGrid');

            loading.style.display = 'block';
            stickerGrid.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, 'sticker_packs'));
                
                if (querySnapshot.empty) {
                    stickerGrid.innerHTML = '<p style="text-align: center; color: #888;">ë“±ë¡ëœ ìŠ¤í‹°ì»¤ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const stickers = data.stickers || [];
                    const packName = data.pack_name || 'ì´ë¦„ ì—†ìŒ';

                    stickers.forEach((sticker, index) => {
                        const card = createStickerCard(sticker, packName, docSnap.id, index);
                        stickerGrid.appendChild(card);
                    });
                });

                console.log('âœ… ìŠ¤í‹°ì»¤ ë¡œë“œ ì™„ë£Œ');

            } catch (error) {
                console.error('âŒ ìŠ¤í‹°ì»¤ ë¡œë“œ ì‹¤íŒ¨:', error);
                showAlert('ìŠ¤í‹°ì»¤ ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        };

        function createStickerCard(sticker, packName, docId, index) {
            const card = document.createElement('div');
            card.className = 'sticker-card';
            
            const imageUrl = sticker.image_url || sticker.sticker_url;
            const stickerName = sticker.sticker_name || 'ì´ë¦„ ì—†ìŒ';
            
            card.innerHTML = `
                <img src="${imageUrl}" class="sticker-image" alt="${stickerName}">
                <div class="sticker-name">${stickerName}</div>
                <div class="sticker-pack">ğŸ“¦ ${packName}</div>
                <button class="btn btn-danger" style="width: 100%;" onclick="deleteSticker('${docId}', ${index})">
                    ì‚­ì œ
                </button>
            `;
            return card;
        }

        window.deleteSticker = async function(docId, stickerIndex) {
            if (!confirm('ì •ë§ ì´ ìŠ¤í‹°ì»¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nâš ï¸ ìŠ¤í‹°ì»¤íŒ© ì „ì²´ê°€ ì‚­ì œë©ë‹ˆë‹¤.')) {
                return;
            }

            try {
                // Firestore document ì‚­ì œ
                await deleteDoc(doc(db, 'sticker_packs', docId));
                
                showAlert('âœ… ìŠ¤í‹°ì»¤íŒ©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                loadStickers();

            } catch (error) {
                console.error('âŒ ì‚­ì œ ì‹¤íŒ¨:', error);
                showAlert('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        };

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'alertSuccess' : 'alertError';
            const alertEl = document.getElementById(alertId);
            
            alertEl.textContent = message;
            alertEl.classList.add('show');

            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 5000);
        }
    </script>
