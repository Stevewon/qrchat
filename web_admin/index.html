    <style>

        .btn-danger {

        .btn:disabled {

        .sticker-grid {

        .sticker-card {

        }

        .sticker-card:hover {

        .sticker-image {

        .sticker-name {

        }

        .sticker-pack {

        }

        .alert {

        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {

            border: 1px solid #fca5a5;
        }

        .loading {

        }

        .spinner {

            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-container {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;

            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ QRChat ìŠ¤í‹°ì»¤ ê´€ë¦¬ì</h1>
            <p>Firebase Storageì— ì§ì ‘ ìŠ¤í‹°ì»¤ë¥¼ ì—…ë¡œë“œí•˜ê³  ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <!-- Upload Section -->
            <div class="section">
                <h2 class="section-title">ğŸ“¤ ìŠ¤í‹°ì»¤ ì—…ë¡œë“œ</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“</div>
                    <p><strong>í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ íŒŒì¼ ì—…ë¡œë“œ</strong></p>
                    <p style="font-size: 12px; color: #888; margin-top: 10px;">
                        GIF, PNG, WebP íŒŒì¼ (ìµœëŒ€ 500KB, 400x400px)
                    </p>
                    <input type="file" id="fileInput" accept=".gif,.png,.webp" style="display: none;" multiple>
                </div>

                <div class="preview-container" id="previewContainer" style="display: none;">
                    <h3>ë¯¸ë¦¬ë³´ê¸°</h3>
                    <div id="previewImages"></div>
                </div>

                <div class="form-group">
                    <label for="stickerPackName">ìŠ¤í‹°ì»¤íŒ© ì´ë¦„ *</label>
                    <input type="text" id="stickerPackName" placeholder="ì˜ˆ: ê³ ì–‘ì´ ê°ì •íŒ©">
                </div>

                <div class="form-group">
                    <label for="stickerPackId">ìŠ¤í‹°ì»¤íŒ© ID *</label>
                    <input type="text" id="stickerPackId" placeholder="ì˜ˆ: cat_emotions_pack">
                </div>

                <button class="btn btn-primary" id="uploadBtn" onclick="uploadStickers()">
                    ì—…ë¡œë“œ
                </button>
            </div>

            <!-- Sticker List Section -->
            <div class="section">
                <h2 class="section-title">ğŸ–¼ï¸ ë“±ë¡ëœ ìŠ¤í‹°ì»¤</h2>
                <button class="btn btn-primary" onclick="loadStickers()">ìƒˆë¡œê³ ì¹¨</button>
                
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>ë¡œë”© ì¤‘...</p>
                </div>

                <div id="stickerGrid" class="sticker-grid"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, deleteObject, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        import { getFirestore, collection, addDoc, getDocs, getDoc, updateDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDEoFb4ovEEyrSKs7Se9JToLzHA26A6ga8",
            projectId: "qrchat-b7a67",
            storageBucket: "qrchat-b7a67.firebasestorage.app",
            appId: "1:745884272823:android:bc0cc4d389b36ee1d9e532"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Global variables
        window.selectedFiles = [];
        window.storage = storage;
        window.db = db;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStickers();
            setupUploadArea();
        });

        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            window.selectedFiles = Array.from(files);
            showPreview(window.selectedFiles);
        }

        function showPreview(files) {
            const previewContainer = document.getElementById('previewContainer');
            const previewImages = document.getElementById('previewImages');
            
            previewContainer.style.display = 'block';
            previewImages.innerHTML = '';

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.style.marginBottom = '10px';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="preview-image">
                        <div class="file-info">
                            <strong>${file.name}</strong><br>
                            í¬ê¸°: ${(file.size / 1024).toFixed(2)} KB
                        </div>
                    `;
                    previewImages.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        window.uploadStickers = async function() {
            const packName = document.getElementById('stickerPackName').value.trim();
            const packId = document.getElementById('stickerPackId').value.trim();
            const files = window.selectedFiles;

            if (!packName || !packId) {
                showAlert('ìŠ¤í‹°ì»¤íŒ© ì´ë¦„ê³¼ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (files.length === 0) {
                showAlert('ì—…ë¡œë“œí•  íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                const stickers = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileName = `stickers/${packId}/${Date.now()}_${i}_${file.name}`;
                    const storageRef = ref(storage, fileName);

                    await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(storageRef);

                    stickers.push({
                        sticker_name: file.name.split('.')[0],
                        sticker_url: url,
                        sticker_path: fileName
                    });
                }

                // Firestoreì— ìŠ¤í‹°ì»¤íŒ© ì •ë³´ ì €ì¥
                await addDoc(collection(db, 'sticker_packs'), {
                    pack_name: packName,
                    pack_id: packId,
                    stickers: stickers,
                    created_at: new Date().toISOString()
                });

                showAlert(`${files.length}ê°œ ìŠ¤í‹°ì»¤ê°€ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!`, 'success');
                
                // Reset form
                document.getElementById('stickerPackName').value = '';
                document.getElementById('stickerPackId').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('previewContainer').style.display = 'none';
                window.selectedFiles = [];

                // Reload stickers
                loadStickers();

            } catch (error) {
                console.error('Upload error:', error);
                showAlert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ì—…ë¡œë“œ';
            }
        };

        window.loadStickers = async function() {
            const loading = document.getElementById('loading');
            const stickerGrid = document.getElementById('stickerGrid');

            loading.style.display = 'block';
            stickerGrid.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, 'sticker_packs'));
                
                if (querySnapshot.empty) {
                    stickerGrid.innerHTML = '<p style="text-align: center; color: #888;">ë“±ë¡ëœ ìŠ¤í‹°ì»¤ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const stickers = data.stickers || [];

                    stickers.forEach((sticker, index) => {
                        const card = createStickerCard(sticker, data.pack_name, docSnap.id, index);
                        stickerGrid.appendChild(card);
                    });
                });

            } catch (error) {
                console.error('Load error:', error);
                showAlert('ìŠ¤í‹°ì»¤ ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        };

        function createStickerCard(sticker, packName, docId, index) {
            const card = document.createElement('div');
            card.className = 'sticker-card';
            card.innerHTML = `
                <img src="${sticker.sticker_url}" class="sticker-image" alt="${sticker.sticker_name}">
                <div class="sticker-name">${sticker.sticker_name}</div>
                <div class="sticker-pack">ğŸ“¦ ${packName}</div>
                <button class="btn btn-danger" style="width: 100%;" onclick="deleteSticker('${docId}', ${index}, '${sticker.sticker_path}')">
                    ì‚­ì œ
                </button>
            `;
            return card;
        }

        window.deleteSticker = async function(docId, stickerIndex, storagePath) {
            console.log('ğŸ”´ DELETE STARTED:', { docId, stickerIndex, storagePath });
            
            if (!confirm('ì •ë§ ì´ ìŠ¤í‹°ì»¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                console.log('âŒ User cancelled deletion');
                return;
            }

            try {
                console.log('ğŸ“„ Step 1: Fetching Firestore document...');
                // 1. Firestore ë¬¸ì„œ ê°€ì ¸ì˜¤ê¸°
                const docRef = doc(db, 'sticker_packs', docId);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    throw new Error('ìŠ¤í‹°ì»¤íŒ© ë¬¸ì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const docData = docSnap.data();
                const stickers = docData.stickers || [];
                console.log(`âœ… Document fetched. Total stickers: ${stickers.length}`);

                console.log('ğŸ—‘ï¸ Step 2: Deleting file from Storage...');
                // 2. Storageì—ì„œ íŒŒì¼ ì‚­ì œ
                const storageRef = ref(storage, storagePath);
                await deleteObject(storageRef);
                console.log('âœ… File deleted from Storage');

                console.log('ğŸ“ Step 3: Updating Firestore document...');
                // 3. Firestore ì—…ë°ì´íŠ¸ (ìŠ¤í‹°ì»¤ ë°°ì—´ì—ì„œ ì œê±°)
                const updatedStickers = stickers.filter((_, index) => index !== stickerIndex);
                console.log(`Filtered stickers. Before: ${stickers.length}, After: ${updatedStickers.length}`);
                
                if (updatedStickers.length === 0) {
                    // ë§ˆì§€ë§‰ ìŠ¤í‹°ì»¤ì¸ ê²½ìš° ë¬¸ì„œ ì „ì²´ ì‚­ì œ
                    console.log('ğŸ—‘ï¸ Last sticker - deleting entire document');
                    await deleteDoc(docRef);
                    console.log('âœ… Document deleted');
                    showAlert('ë§ˆì§€ë§‰ ìŠ¤í‹°ì»¤ê°€ ì‚­ì œë˜ì–´ ìŠ¤í‹°ì»¤íŒ©ì´ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                } else {
                    // ë‚˜ë¨¸ì§€ ìŠ¤í‹°ì»¤ë¡œ ë°°ì—´ ì—…ë°ì´íŠ¸
                    console.log('ğŸ“ Updating document with remaining stickers...');
                    await updateDoc(docRef, {
                        stickers: updatedStickers
                    });
                    console.log('âœ… Document updated');
                    showAlert('ìŠ¤í‹°ì»¤ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                }
                
                console.log('ğŸ”„ Reloading sticker list...');
                loadStickers();
                console.log('âœ… DELETE COMPLETED');

            } catch (error) {
                console.error('âŒ DELETE ERROR:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    code: error.code,
                    stack: error.stack
                });
                showAlert('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        };

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'alertSuccess' : 'alertError';
            const alertEl = document.getElementById(alertId);
            
            alertEl.textContent = message;
            alertEl.classList.add('show');

            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
